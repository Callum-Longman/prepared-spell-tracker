<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D Spell Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 15px;
        }
        .spell {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .desc {
            font-size: 0.9em;
            color: #444;
            margin-top: 5px;
        }
        .columns {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .column {
            flex: 1;
        }
        .prepared-column {
            max-width: 380px;
        }
        .available-column {
            flex: 2;
        }
        .controls .filters select {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Spell Tracker</h1>
    <div id="preparedCounter" style="margin-bottom:10px;font-weight:600">Prepared: 0</div>

    <div class="controls">
        <div class="filters">
            Class:
            <select id="classFilter">
                <option value="all">All</option>
            </select>

            Level:
            <select id="levelFilter">
                <option value="all">All</option>
            </select>

            Sort:
            <select id="sortSelect">
                <option value="none">None</option>
                <option value="alpha">Alphabetical</option>
                <option value="level">By level</option>
            </select>
        </div>
    </div>

    <div class="columns">
        <div class="column prepared-column">
            <h2>Prepared</h2>
            <div id="preparedList"></div>
        </div>

        <div class="column available-column">
            <h2>Available Spells</h2>
            <div id="spellList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
